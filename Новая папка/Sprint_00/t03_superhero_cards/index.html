<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cards</title>
</head>
<body>
    <div class="container">
        <div class="card capitanamericacard">
            <div class="imagebox"> 
            <img src="assets/images/Capitan-America.png" alt="">
        </div>
        <!-- <div class="calledas">Capitan America</div>
        <div class="name">Steve Rogers</div> -->
        <div class="calledas">
            <h3>Capitan America</h3> 
            <p class="name">Steve Rogers</p>
        </div>
    </div>
    
    <div class="card ironmancard">
        <div class="imagebox"> 
            <img src="assets/images/Iron-man.png" alt="">
        </div>
        <!-- <div class="calledas">Iron Man</div>
        <div class="name">Tony Stark</div> -->
        <div class="calledas">
            <h3>Iron Man</h3> 
            <p class="name">Tony Stark</p>
        </div>
    </div>          
        
        <div class="card blackwidowcard">
            <div class="imagebox"> 
                <img src="assets/images/Black-Widow.png" alt="">
            </div>
                <!-- <div class="calledas">Black Widow</div>
            <div class="name">Natasha Romanoff</div> -->
            <div class="calledas">
                <h3>Black Widow</h3> 
                <p class="name">Natasha Romanoff</p>
            </div>
        </div>

        <div class="card spidermancard">
            <div class="imagebox"> 
                <img class="spider" src="assets/images/Spider-man.png" alt="">
            </div>
            <div class="calledas">
                <h3>Spiderman</h3> 
                <p class="name">Peter Parker</p>
            </div> 
        </div>
</div>

    
</body>
</html>
