<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <h1>Weather</h1>
    <table>
        <tr class="week">
            <td class="day">
                <div class="date">01.05</div>
                <div class="image"><img src="assets/images/blizzard.jpg" alt=""></div>
                <div class="temp">+18°</div>
            </td>
            <td class="day">
                <div class="date">02.05</div>
                <div class="image"><img src="assets/images/blizzard.jpg" alt=""></div>
                <div class="temp">+8°</div>
            </td>
            <td class="day">
                <div class="date">03.05</div>
                <div class="image"><img src="assets/images/snow.jpg" alt=""></div>
                <div class="temp">-2°</div>
            </td>
            <td class="day">
                <div class="date">04.05</div>
                <div class="image"><img src="assets/images/sun.jpg" alt=""></div>
                <div class="temp">+2°</div>
            </td>
            <td class="day">
                <div class="date">05.05</div>
                <div class="image"><img src="assets/images/blizzard.jpg" alt=""></div>
                <div class="temp">+7°</div>
            </td>
            <td class="day">
                <div class="date">06.05</div>
                <div class="image"><img src="assets/images/snow.jpg" alt=""></div>
                <div class="temp">-3°</div>
            </td>
            <td class="day">
                <div class="date">07.05</div>
                <div class="image"><img src="assets/images/sun.jpg" alt=""></div>
                <div class="temp">0°</div>
            </td>
        </tr>
    </table>
</body>
</html>
