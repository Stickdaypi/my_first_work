<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bkgrnd">
        <div class="border">
            <img src="assets/images/artistic-brush.png" alt="">
            <img src="assets/images/user-icon.png" alt="">
            <img src="assets/images/sms-speech-bubble.png" alt="">
            <img src="assets/images/computer-screen.png" alt="">
        </div>
        <div>
            <div class="border2">
                <div class="typeface">
                    <label for="ca">Typeface</label><br>
                    <select id="ca">
                        <option value="Acunim Pro">Acunim Pro</option>
                        <option value="Comic Sans">Comic Sans</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Arial">Arial</option>
                    </select>
                </div>
                <div class="Weight"><label for="regular">Weight</label> <br>
                    <input type="checkbox" id="regular">
                    <label for="regular">
                        Regular
                    </label>
                    <input type="checkbox" id="Bold">
                    <label for="Bold">
                        Bold
                    </label>
                </div>
                <div class="Size">
                    <label for="size">
                        Size
                    </label><br>
                    <input type="range" id="size" min="0" max="10" step="1" value="1">
                </div>
                <div class="dark">
                    <label class="label_switch" for="cb">Dark UI</label><br>
                    <label class="switch">
                        <input type="checkbox" id="cb">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="color">
                    <span class="ogr">Color</span><br>
                        <label for="color">
                            <input type="checkbox" id="color" name="rain">
                            <span class="slider1"></span>
                        </label>
                        <label for="color2">
                            <input type="checkbox" id="color2" name="rain">
                            <span class="slider2"></span>
                        </label>
                        <label for="color3">
                            <input type="checkbox" id="color3" name="rain">
                            <span class="slider3"></span>
                        </label>
                        <label for="color4">
                            <input type="checkbox" id="color4" name="rain">
                            <span class="slider4"></span>
                        </label>
                        <label for="color5">
                            <input type="checkbox" id="color5" name="rain">
                        <span class="slider5"></span>
                        </label>                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
